{% extends "base.html" %}
{% block main_content %}
<main class="main-content">
	<div class="container">
		<div class="page">
			<div class="breadcrumbs">
				<a href="index.html">Home</a>
				<span>Movie Review</span>
			</div>

			<div class="filters">
				<select name="#" id="#" placeholder="Choose Category">
					{% for g in genres %}
					<option value="#">{{ g }}</option>
					{% endfor %}
				</select>
				<select name="sort" id="#" onchange='reload_url(this.value)'>
					<option> Sort By </option>
					<option value="sort=-datePublished"> Newest </option>
				</select>
			</div>
			<div class="movie-list">
				{% for movie in movies %}
				<div class="movie">
					<figure class="movie-poster"><img src="{{movie.poster}}" alt="#"></figure>
					<div class="movie-title"><a href="/movie/{{movie.id}}">{{movie.title}}</a></div>
					<p>Sed ut perspiciatis unde omnis iste natus error voluptatem doloremque.</p>
				</div>
				{% endfor %}
			</div> <!-- .movie-list -->

			<div class="pagination">
				<a href="#" class="page-number prev"><i class="fa fa-angle-left"></i></a>
				<span class="page-number current">1</span>
				<a href="#" class="page-number">2</a>
				<a href="#" class="page-number">3</a>
				<a href="#" class="page-number">4</a>
				<a href="#" class="page-number">5</a>
				<a href="#" class="page-number next"><i class="fa fa-angle-right"></i></a>
			</div>
		</div>
	</div> <!-- .container -->
</main>
{% endblock %}
